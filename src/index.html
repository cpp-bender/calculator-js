<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <section id="app" class="text-center rounded-4 mx-auto">
      <div
        class="container my-4 d-flex flex-column"
      >
        <div id="display" class="text-end my-3 align-self-end">
          <h1 class="text-white">0</h1>
        </div>
        <hr style="color: aliceblue" />
        <div id="keys">
          <button href="#" class="bg-secondary shadow-lg text-white">C</button>
          <button href="#" class="bg-secondary text-white">-</button>
          <button href="#" class="bg-secondary text-white">%</button>
          <button href="#" class="bg-warning text-white">/</button>
          <button href="#" class="bg-secondary text-white">7</button>
          <button href="#" class="bg-secondary text-white">8</button>
          <button href="#" class="bg-secondary text-white">9</button>
          <button href="#" class="bg-warning text-white">X</button>
          <button href="#" class="bg-secondary text-white">4</button>
          <button href="#" class="bg-secondary text-white">5</button>
          <button href="#" class="bg-secondary text-white">6</button>
          <button href="#" class="bg-warning text-white">-</button>
          <button href="#" class="bg-secondary text-white">1</button>
          <button href="#" class="bg-secondary text-white">2</button>
          <button href="#" class="bg-secondary text-white">3</button>
          <button href="#" class="bg-warning text-white">+</button>
          <button href="#" class="bg-secondary text-white">
            <i class="fa-solid fa-calculator"></i>
          </button>
          <button href="#" class="bg-secondary text-white">0</button>
          <button href="#" class="bg-secondary text-white">,</button>
          <button href="#" class="bg-warning text-white">=</button>
        </div>
        <hr style="color: aliceblue" />
        <div id="author" class="text-white">Made by cppbender</div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
