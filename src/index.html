<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <section id="app" class="text-center rounded-4 mx-auto">
      <div class="container mt-4  pb-4 d-flex flex-column">
        <div id="display" class="align-self-end">
          <h1 id="oldres" class="text-secondary"></h1>
          <h1 class="text-white">0</h1>
        </div>
        <div id="keys">
          <button href="#" class="bg-secondary shadow-lg text-white" onclick="clearDisplay()">C</button>
          <button href="#" class="bg-secondary text-white" onclick="append('-')">-</button>
          <button href="#" class="bg-secondary text-white" onclick="append('%')">%</button>
          <button href="#" class="bg-warning text-white" onclick="append('/')">/</button>
          <button href="#" class="bg-secondary text-white" onclick="append('7')">7</button>
          <button href="#" class="bg-secondary text-white" onclick="append('8')">8</button>
          <button href="#" class="bg-secondary text-white" onclick="append('9')">9</button>
          <button href="#" class="bg-warning text-white" onclick="append('*')">X</button>
          <button href="#" class="bg-secondary text-white" onclick="append('4')">4</button>
          <button href="#" class="bg-secondary text-white" onclick="append('5')">5</button>
          <button href="#" class="bg-secondary text-white" onclick="append('6')">6</button>
          <button href="#" class="bg-warning text-white" onclick="append('-')">-</button>
          <button href="#" class="bg-secondary text-white" onclick="append('1')">1</button>
          <button href="#" class="bg-secondary text-white" onclick="append('2')">2</button>
          <button href="#" class="bg-secondary text-white" onclick="append('3')">3</button>
          <button href="#" class="bg-warning text-white" onclick="append('+')">+</button>
          <button href="#" class="bg-secondary text-white">
            <i class="fa-solid fa-calculator"></i>
          </button>
          <button href="#" class="bg-secondary text-white" onclick="append('0')">0</button>
          <button href="#" class="bg-secondary text-white" onclick="append('.')">.</button>
          <button href="#" class="bg-warning text-white" onclick="calculate()">=</button>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
